<div class="container">
  <div class="tobnav">
    <a routerLink="/">Dashboard </a><span>/ Assigned Files</span>
  </div>

  <div class="assign">
    <div class="from">
      <div>
        <h3>Assigned From</h3>
      </div>
      <div class="tabl">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="filename">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
              <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
            </ng-container>

            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned From </th>
              <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td class="actions" mat-cell *matCellDef="let element">
                <a href="http://localhost:8080/archiving_php/uploads/{{departUser}}/{{element.filename}}" target="_blank" download><i class="fas fa-download"></i></a>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    
      </div>
    </div>
    <div class="to">
      <div>
        <h3>Assigned To</h3>
      </div>
      <div class="tabl">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter1($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource1" matSort>
    
            <form [formGroup]="angForm">
              <!-- Weight Column -->
              <ng-container matColumnDef="filename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
                <td mat-cell *matCellDef="let element">{{element.filename}}</td>
              </ng-container>

              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </th>
                <td mat-cell *matCellDef="let element">
                  <div class="form-group">
                    <select name="depart" formControlName="depart" class="form-control sele">
                      <option value=""></option>
                      <option *ngIf="element.Drilling == 'yes'" value="Drilling">Drilling</option>
                      <option *ngIf="element.Finance == 'yes'" value="Finance">Finance</option>
                      <option *ngIf="element.QHSE == 'yes'" value="QHSE">QHSE</option>
                      <option *ngIf="element.Environmental == 'yes'" value="Environmental">Environmental</option>
                      <option *ngIf="element.NORM == 'yes'" value="NORM">NORM</option>
                      <option *ngIf="element.Lifting == 'yes'" value="Lifting">Lifting</option>
                      <option *ngIf="element.Production == 'yes'" value="Production">Production</option>
                    </select>
                  </div>
                </td>
              </ng-container>
      
              <!-- Symbol Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td class="actions" mat-cell *matCellDef="let element">
                  <a type="submit" (click)="unassign(angForm, element.filename)" style="color: red;" href="javascript:void(0);"><i class="fas fa-eye-slash"></i></a>
                </td>
              </ng-container>
            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </form>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    
      </div>
    </div>
  </div>
</div>
